apiVersion: apps/v1
kind: Deployment
metadata:
  name: multiple-api
  labels:
    app: multiple
spec:
  replicas: 1
  selector:
    matchLabels:
      app: multiple
  template:
    metadata:
      labels:
        app: multiple
    spec:
      containers:
      - name: demo-container
        image: dummy-api:1
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 105
      - name: nginx
        image: nginx:1.14.2
        ports:
        - containerPort: 80
        imagePullPolicy: IfNotPresent
